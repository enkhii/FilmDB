<ion-header [translucent]="true" class="ion-color-primary">
  <ion-toolbar color="primary">
  <ion-row>
    <ion-col size="2" offset-md="5" class="ion-hide-sm-down">
      <ion-item lines="none" color="primary" [routerLink]="['']">
        <ion-title class="ion-text-center" ><ion-icon name="film-outline" ></ion-icon>FilmApp</ion-title>
      </ion-item>
    </ion-col>
    <ion-col size-md="3" offset-md="1">
      <ion-item color="primary">
        <ion-searchbar #filmsearch placeholder="Título" color="tertiary" (keyup.enter)="titleSearch(filmsearch.value)"></ion-searchbar>
        <ion-button color="secondary" [routerLink]="['/home/search/', filmsearch.value]">Search</ion-button>
      </ion-item>
    </ion-col>
  </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="tertiary">
  <div class="container">
    <strong>¿Que película estás buscando?</strong>
    <p>Usa la barra de arriba para empezar a buscar</p>
  </div>
</ion-content>
